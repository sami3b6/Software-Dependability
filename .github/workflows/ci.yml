name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build + tests
        run: mvn -B clean verify

      - name: Build classpath for OpenJML
        run: mvn -q -DskipTests dependency:build-classpath -Dmdep.outputFile=cp.txt

      - name: OpenJML (download + verify)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip

          # Download OpenJML from GitHub releases (stable zip)
          curl -L -o openjml.zip https://github.com/OpenJML/OpenJML/releases/latest/download/openjml.zip
          unzip -q openjml.zip -d openjml

          # Build classpath (compiled classes + dependencies)
          mvn -q -DskipTests dependency:build-classpath -Dmdep.outputFile=cp.txt
          CP="target/classes:$(cat cp.txt)"

          # Verify the file that contains JML
          openjml/*/openjml -esc -classpath "$CP" src/main/java/tn/esprit/spring/services/SubscriptionServicesImpl.java


