name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build + tests
        run: mvn -B clean verify

      - name: Build classpath for OpenJML
        run: mvn -q -DskipTests dependency:build-classpath -Dmdep.outputFile=cp.txt

      - name: OpenJML (verify)
        run: |
          curl -L -o openjml.zip https://www.openjml.org/download/openjml.zip
          unzip -q openjml.zip -d openjml
          CP="target/classes:$(cat cp.txt)"

          # strongest verification: pure helper
          openjml/*/openjml -esc -classpath "$CP" src/main/java/tn/esprit/spring/services/SubscriptionServicesImpl.java

