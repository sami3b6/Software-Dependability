services:
  db:
    image: mysql:8.0
    container_name: ski-db
    environment:
      MYSQL_DATABASE: ski
      MYSQL_USER: skiuser
      MYSQL_PASSWORD: skipass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    container_name: ski-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ski?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: skiuser
      SPRING_DATASOURCE_PASSWORD: skipass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8089:8089"
